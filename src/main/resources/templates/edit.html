<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Bicycle Info | Bicycle Shop</title>
</head>

<body><span th:text="${#authentication.getPrincipal().getUsername()}"></span>
<span th:text="${#authentication.getPrincipal().authorities}"></span>
<form method="POST" th:action="@{/logout}" id="logoutForm">
    <input type="submit" value="Logout"/>
</form>

<br/>
<h3>Edit bicycle</h3>
<form th:method="PATCH" th:action="@{/adminpanel/bicycles/edit(id=${bicycle.getId()})}" th:object="${bicycle}">
    <label for="name">Rename: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <!--<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    -->
    <br/>
    <label for="price">Change price: </label>
    <input type="text" th:field="*{price}" id="price"/>
    <!--<div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>-->
    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
